<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>
    <p>Current Balance: {{ balance }}</p>

    <h2>Add User</h2>
    <form method="POST">
        <input type="hidden" name="action" value="add_user">
        <label for="new_password">New Password:</label>
        <input type="text" name="new_password" id="new_password" required>
        <label for="can_write_notice">Can Write Notice:</label>
        <select name="can_write_notice" id="can_write_notice">
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select>
        <button type="submit">Add</button>
    </form>

    <h2>Delete User</h2>
    <form method="POST">
        <input type="hidden" name="action" value="delete_user">
        <label for="delete_password">Password to Delete:</label>
        <input type="text" name="delete_password" id="delete_password" required>
        <button type="submit">Delete</button>
    </form>

    <h2>Update Balance</h2>
    <form method="POST">
        <input type="hidden" name="action" value="update_balance">
        <label for="balance">Change Balance:</label>
        <input type="text" name="balance" id="balance" required>
        <button type="submit">Update</button>
    </form>

    <h2>Users</h2>
    <ul>
        {% for user, data in users.items() %}
            <li>{{ user }} - Can Write Notice: {{ 'Yes' if data.can_write_notice else 'No' }}</li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('logout') }}">Logout</a>
</body>
</html>
